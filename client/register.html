<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/client/main.css" />
    <style>
        body
        {
            background-color: #F8E14D;
        }
        body h2
        {
            text-align: center;
            color:#1F3E39;
        }
        body label
        {
            color:#1F3E39;
        }
    
    </style>
  </head>
  <body >
    <h2>Uno Multiplayer | Register</h2>

    <form action="/register" method="GET">
      <div class="imgcontainer">
        <img src="/client//img/logo.jpg" alt="Avatar" class="avatar" />
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="My Username" name="username" required />

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="My Email" name="email" required />

        <label for="password"><b>Password</b></label>
        <input
          type="password"
          placeholder="My Password"
          name="password"
          required
        />
        <input id="btnRegister" type="submit" value="Register" onclick="onRegisterClick()">
      </div>
    </form>
    <script>
    </script>
  </body>
</html>
